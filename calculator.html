<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body>
    <header>
        <div>Calculator</div>
        <div>
            <span>&#9866;</span>
            <span>&#9723;</span>
            <span>&#10006;</span>        
       </div>
    </header>
    <div class="maincontainer">
        <div class="main">           
            <div class="standard">
                <span>&equiv;</span>
                <span>Standard</span>
                <span>&#9715;</span>
                <img class="history" src="history.png">
            </div>
            <div class="content">
                <span class="zero">0</span>
            </div>
            <div class="m">
                <span>MC</span>
                <span>MR</span>
                <span>M+</span>
                <span>M-</span>
                <span>MS</span>
                <span>M*</span>
            </div>
            <div class="num">
                <div>%</div>
                <div>CE</div>
                <div>C</div>
                <div>&#9003;</div>
                <div>&divide;</div>

                <div>&radic;</div>
                <div class="w">7</div>
                <div class="w">8</div>
                <div class="w">9</div>
                <div>&times</div>

                <div>x <sup>2</sup></div>
                <div class="w">4</div>
                <div class="w">5</div>
                <div class="w">6</div>
                <div>-</div>

                <div class="x3">x<sup>3</sup></div>
                <div class="w">1</div>
                <div class="w">2</div>
                <div class="w">3</div>
                <div>+</div>

                <div><sup>1</sup>&frasl;<sub>x</sub></div>
                <div>&plusmn;</div>
                <div class="w">0</div>
                <div>.</div>
                <div>=</div>
            </div>

            <div class="number">
                <div>%</div>
                <div>&radic;</div>
                <div>x <sup>2</sup></div>
                <div><sup>1</sup>&frasl;<sub>x</sub></div>
                
                <div>CE</div>
                <div>C</div>
                <div>&#9003;</div>
                <div>&divide;</div>
                          
                <div class="w">7</div>
                <div class="w">8</div>
                <div class="w">9</div>
                <div>&times</div>
                
                <div class="w">4</div>
                <div class="w">5</div>
                <div class="w">6</div>
                <div>-</div>
            
                <div class="w">1</div>
                <div class="w">2</div>
                <div class="w">3</div>
                <div>+</div>
            
                
                <div>&plusmn;</div>
                <div class="w">0</div>
                <div>.</div>
                <div>=</div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <b>History</b>
                <b>Memory</b>
            </div>
            <br>
            <br>
            <b class="texts">There's no history yet</b>
        </div>       
    </div>
</body>
</html>
