<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./calculator.css">
    <title>calculator</title>
    <script src="https://kit.fontawesome.com/6eb1eb31ae.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://img.icons8.com/dusk/100/7950F2/calculator.png">
</head>

<body onload="HistoryFunction()">
    <div id="container">
        <div id="header">
            <h1>Calculator</h1>
            <ul>
                <li>&#9866;</li>
                <li>&#9723;</li>
                <li>&#10006;</li>
            </ul>
        </div>
        <div id="result">
            <div class="standard">
                <i id="menu-icon" class="fa-solid fa-bars"></i>
                <p class="stand">Standard</p>
                <i id="history-icon" onclick="ShowHistory()" class="fa-solid fa-clock-rotate-left"></i>
            </div>
            <div class="resultText">
                <span id="PreviousNumber"></span>
                <br />
                <input class="CurrentNumber" type="text" value="0" id="CurrentNumber" readonly />
            </div>
            <div class="small">
                <div class="small-btn-ms">
                    <button class="small-ms diactive1" disabled onclick="MemoryClear()">MC</button>
                    <button class="small-ms diactive2" disabled onclick="MR()">MR</button>
                    <button class="small-ms avtive active1" onclick="MemoryPlus()">M+</button>
                    <button class="small-ms avtive active2" onclick="MemoryMinus()">M-</button>
                    <button class="small-ms avtive active3" onclick="MemorySave()">MS</button>
                    <button class="small-ms active  extera" disabled onclick="showHiddenM()">M<sup
                            class="extera-m">*</sup></button>
                </div>
            </div>
        </div>
        <div id="buttons">
            <button class="Btn dark fourth percent">%</button>
            <button class="Btn dark CurrentClear">CE</button>
            <button class="Btn dark clear" id="clear">C</button>
            <button class="Btn dark delete" id="delete">&#9003;</button>
            <button class="Btn dark operations divide" value="รท">&divide;</button>
            <button class="Btn dark third square">&radic;</button>
            <button class="Btn num" value="7">7</button>
            <button class="Btn num" value="8">8</button>
            <button class="Btn num" value="9">9</button>
            <button class="Btn dark operations multiply" value="*">&times</button>
            <button class="Btn dark second x2">&#x1D465;&#xb2;</button>
            <button class="Btn num" value="4">4</button>
            <button class="Btn num" value="5">5</button>
            <button class="Btn num" value="6">6</button>
            <button class="Btn dark operations minus" value="-">-</button>
            <button class="Btn dark btnhide x3">&#x1D465;&#xb3;</button>
            <button class="Btn num" value="1">1</button>
            <button class="Btn num" value="2">2</button>
            <button class="Btn num" value="3">3</button>
            <button class="Btn dark operations plus" value="+">+</button>
            <button class="Btn dark first 1/x"><sup>1</sup>&frasl;<sub>x</sub></button>
            <button class="Btn dark plus-minus">&plusmn;</button>
            <button class="Btn num" value="0">0</button>
            <button class="Btn dark decimal" value=".">.</button>
            <button class="Btn dark operations equal" value="=">=</button>
        </div>
        <div id="history">
            <div class="history-and-memory">
                <p class="his">History</p>
                <p class="memory">Memory</p>
            </div>
        </div>
        <div class="lower-history history-save" id="history-elements">
            <p class="text-history">There's no history yet.</p>
        </div>
        <div id="memory-save" class="memory-save">
            <p class="text-memory">There's nothing saved in memory.</p>
        </div>
        <ul class="menu">
            <li class="menu-item" id="delete-item">delete</li>
            <!-- <i id="trash" class="fa-regular fa-trash-can"></i> -->
        </ul>
    </div>
    <script src="./theme.js"></script>
    <script src="./script.js"></script>
</body>

</html>
