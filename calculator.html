<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./calculator.css">
    <title>calculator</title>
    <script src="https://kit.fontawesome.com/6eb1eb31ae.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://img.icons8.com/dusk/100/7950F2/calculator.png">
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Calculator</h1>
            <ul>
                <li>&#9866;</li>
                <li>&#9723;</li>
                <li>&#10006;</li>
            </ul>
        </div>
        <div id="result">
            <div class="standard">
                <i id="menu" class="fa-solid fa-bars"></i>
                <p class="stand">Standard</p>
                <i id="history-icon" class="fa-solid fa-clock-rotate-left"></i>
            </div>
            <p class="number">0</p>
            <div class="small">
                <div class="small-btn-ms">
                    <button class="small-ms" disabled>MC</button>
                    <button class="small-ms" disabled>MR</button>
                    <button class="small-ms active">M+</button>
                    <button class="small-ms active">M-</button>
                    <button class="small-ms active">MS</button>
                    <button class="small-ms active plus" disabled>M<sup class="extera-m">*</sup></button>
                </div>
            </div>
        </div>
        <div id="buttons">
            <button class="Btn dark fourth">%</button>
            <button class="Btn dark">CE</button>
            <button class="Btn dark">C</button>
            <button class="Btn dark">&#9003;</button>
            <button class="Btn dark">&divide;</button>
            <button class="Btn dark third">&radic;</button>
            <button class="Btn num">7</button>
            <button class="Btn num">8</button>
            <button class="Btn num">9</button>
            <button class="Btn dark">&times</button>
            <button class="Btn dark second">&#x1D465;&#xb2;</button>
            <button class="Btn num">4</button>
            <button class="Btn num">5</button>
            <button class="Btn num">6</button>
            <button class="Btn dark">-</button>
            <button class="Btn dark btnhide">&#x1D465;&#xb3;</button>
            <button class="Btn num">1</button>
            <button class="Btn num">2</button>
            <button class="Btn num">3</button>
            <button class="Btn dark">+</button>
            <button class="Btn dark first"><sup>1</sup>&frasl;<sub>x</sub></button>
            <button class="Btn dark">&plusmn;</button>
            <button class="Btn num">0</button>
            <button class="Btn dark">.</button>
            <button class="Btn dark">=</button>
        </div>
        <div id="history">
            <div class="history-and-memory">
                <p class="his">History</p>
                <p class="mem">Memory</p>
            </div>
            <p class="text-history">There's no history yet.</p>
            <i id="trash" class="fa-regular fa-trash-can"></i>
        </div>
    </div>
    <script src="./theme.js"></script>
    <script src="./script.js"></script>
</body>

</html>
